<div class="bg-white p-4 rounded-md shadow-lg">
  <form  [formGroup]="customerForm" (ngSubmit)="submit()" class="w-full max-w-lg m-auto">
    <h1 class="font-bold mb-10 text-3xl text-gray-500">Create New Customer</h1>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="firstName">
            First Name
          </label> 
          <input 
          class="appearance-none block w-full bg-gray-200 text-gray-700 border  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="firstName" type="text" formControlName="firstName" >
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('firstName')?.hasError('required') && getControl('firstName')?.touched">first name is required.</p>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="lastName">
            Last Name
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lastName" type="text" formControlName="lastName" >
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('lastName')?.hasError('required') && getControl('lastName')?.touched">last name is required.</p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
            Email
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email" formControlName="email">
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('email')?.hasError('required') && getControl('email')?.touched">email is required.</p>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
            Address
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="address" formControlName="address" type="text" >
          <p  
          class="text-red-500 text-xs italic"
          *ngIf="getControl('address')?.hasError('required') && getControl('address')?.touched">address is required.</p>
        </div>
      </div>
  
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="phoneNumber">
            Phone Number
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phoneNumber" formControlName="phoneNumber" type="text" >
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('phoneNumber')?.hasError('required') && getControl('phoneNumber')?.touched">phone number is required.</p>
        </div>
      </div>
  
      <div class="flex flex-wrap -mx-3 mb-2">
       
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="gender">
            Gender
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="gender" formControlName="gender">
              <option value="male">male</option>
              <option value="woman">woman</option>
            </select>
          </div>
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('gender')?.hasError('required') && getControl('gender')?.touched">gender is required.</p>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="amount">
            Amount
          </label>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="amount" formControlName="amount" type="text" >
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('amount')?.hasError('required') && getControl('amount')?.touched">amount is required.</p>
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="typeBank">
            Bank Type
          </label>
          <div class="relative">
            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="typeBank" formControlName="typeBank">
              <option value="saving">saving</option>
              <option value="checking">checking</option>
            </select>
           
          </div>
          <p 
          class="text-red-500 text-xs italic"
          *ngIf="getControl('typeBank')?.hasError('required') && getControl('typeBank')?.touched">bank type is required.</p>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md float-right mt-4 font-bold" >Submit</button>
      <div class="clear-both"></div>
    </form>
</div>
